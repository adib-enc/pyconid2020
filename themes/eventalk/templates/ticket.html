{% extends 'base.html' %}

{% block title %}{{page.title}}{% endblock %}
{% block meta_description %} {{ page.meta_description }} {% endblock %}

{% block content %}
<section class="section-with-bg default-page">
    <div class="container" data-aos="fade-up">
        <div class="section-header">
            <h2>{{ page.title }}</h2>
        </div>
        <div class="p-5 border rounded text-justify">
            {{ page.content }}
            
            <div class="pt-3" style="display: flex; flex-direction: row; justify-content: center;">
                <h4 style="text-align: center; font-weight: 600; color: #9195a2;" class="mt-3">Ticket Registration is Closed</h4>
            </div>
        </div>
    </div>
</section>

{% include 'sponsors-list.html' %}
{% endblock %}
